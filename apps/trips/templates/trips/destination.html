<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'trips/css/styles.css' %}" media="screen" title="no title" charset="utf-8">

  </head>

<body>
  <div id="header">
  <a href ="/"> Home </a><br>
  <a href="/logout"> Log out </a>
  </div>

  <h2> {{trip.dest}} </h2>

  <p> Planned By: {{trip.creator.name}}</p>
  <p> Description: {{trip.description}} </p>
  <p> Travel Date From: {{trip.startDate}} </p>
  <p> Travel Date To: {{trip.endDate}} </p>

  <h2> Other users' joining the trip </h2>

<ul>
{% for user in trip.joined_by.all %}
<li> {{user.name}}</li>
{% endfor %}
</ul>

</body>

</html>
